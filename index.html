<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Towers of Hanoi</title>
  </head>
  <body>
    <script src="main.js"></script>
    <h1 style="text-align: center">Towers of Hanoi</h1>

    <h4 style="text-align: center">
      Open up the browser console to see the game board:<br />
      Peg 1: ----- <br />Peg 2: ----- <br />Peg 3: -----
    </h4>

    <p id="move" style="text-align: center">
      Move from peg # (1 - 3)
      <input type="text" id="from" name="frompeg" maxlength="1" />
      <br />
      <br />
      Move to peg # (1 - 3)
      <input type="text" id="to" name="topeg" maxlength="1" />
      <br />
      <br />
      <button id="button" type="submit" value="submit">Move Disc</button>
    </p>
  </body>
</html>
